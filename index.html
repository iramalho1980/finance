<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        /* Dashboard Cards */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .card h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .card .value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .card .change {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Chart Container */
        .chart-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .chart-container h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Transaction Form */
        .transaction-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .transaction-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .transaction-form h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 222, 128, 0.3);
        }

        .btn-full {
            width: 100%;
            justify-content: center;
        }

        /* Transaction List */
        .transaction-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .transaction-list::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .transaction-list h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .transaction-table th,
        .transaction-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .transaction-table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .transaction-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .transaction-table .type.receita {
            color: #4ade80;
            font-weight: 600;
        }

        .transaction-table .type.despesa {
            color: #f87171;
            font-weight: 600;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 8px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .btn-edit:hover {
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-delete:hover {
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .chart-section {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Controle Financeiro</h1>
            <p>Gerencie suas finanças de forma inteligente e moderna</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <h3>Total Receitas</h3>
                <div class="value" id="totalReceitas">R$ 0,00</div>
                <div class="change">Este mês</div>
            </div>

            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-arrow-down"></i>
                </div>
                <h3>Total Despesas</h3>
                <div class="value" id="totalDespesas">R$ 0,00</div>
                <div class="change">Este mês</div>
            </div>

            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <h3>Saldo Atual</h3>
                <div class="value" id="saldoAtual">R$ 0,00</div>
                <div class="change">Disponível</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-container">
                <h2>Resumo Financeiro</h2>
                <div class="chart-wrapper">
                    <canvas id="financialChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2>Tendência Mensal</h2>
                <div class="chart-wrapper">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>

        <div class="transaction-form">
            <h2>Nova Transação</h2>
            <form id="transactionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <input type="text" id="description" placeholder="Ex: Salário, Aluguel..." required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Valor</label>
                        <input type="number" id="amount" step="0.01" placeholder="0,00" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Tipo</label>
                        <select id="type" required>
                            <option value="">Selecione o tipo</option>
                            <option value="receita">Receita</option>
                            <option value="despesa">Despesa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-full">
                    <i class="fas fa-plus"></i>
                    Adicionar Transação
                </button>
            </form>
        </div>

        <div class="transaction-list">
            <h2>Extrato de Transações</h2>
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody">
                </tbody>
            </table>
            <button class="btn btn-full" onclick="printTransactions()">
                <i class="fas fa-print"></i>
                Imprimir Extrato
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const transactionForm = document.getElementById('transactionForm');
            const transactionTableBody = document.getElementById('transactionTableBody');
            const totalReceitasElement = document.getElementById('totalReceitas');
            const totalDespesasElement = document.getElementById('totalDespesas');
            const saldoAtualElement = document.getElementById('saldoAtual');
            const financialChartCanvas = document.getElementById('financialChart');
            const trendChartCanvas = document.getElementById('trendChart');
            
            let financialChart;
            let trendChart;
            let transactions = [];

            // Set today's date as default
            document.getElementById('date').valueAsDate = new Date();

            // Load transactions from localStorage
            if (localStorage.getItem('transactions')) {
                transactions = JSON.parse(localStorage.getItem('transactions'));
            }

            function saveTransactions() {
                localStorage.setItem('transactions', JSON.stringify(transactions));
            }

            function renderTransactions() {
                transactionTableBody.innerHTML = '';
                let totalReceitas = 0;
                let totalDespesas = 0;

                transactions.forEach((transaction, index) => {
                    const row = transactionTableBody.insertRow();
                    row.innerHTML = `
                        <td>${transaction.description}</td>
                        <td class="${transaction.type}">${transaction.amount.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
                        <td class="type ${transaction.type}">${transaction.type === 'receita' ? 'Receita' : 'Despesa'}</td>
                        <td>${new Date(transaction.date).toLocaleDateString('pt-BR')}</td>
                        <td class="actions">
                            <button class="btn btn-sm btn-edit" onclick="editTransaction(${index})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-delete" onclick="deleteTransaction(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;

                    if (transaction.type === 'receita') {
                        totalReceitas += transaction.amount;
                    } else {
                        totalDespesas += transaction.amount;
                    }
                });

                totalReceitasElement.textContent = totalReceitas.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                totalDespesasElement.textContent = totalDespesas.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                
                const saldoAtual = totalReceitas - totalDespesas;
                saldoAtualElement.textContent = saldoAtual.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                saldoAtualElement.style.color = saldoAtual >= 0 ? '#4ade80' : '#f87171';

                updateCharts(totalReceitas, totalDespesas);
            }

            function addTransaction(event) {
                event.preventDefault();
                
                const description = document.getElementById('description').value;
                const amount = parseFloat(document.getElementById('amount').value);
                const type = document.getElementById('type').value;
                const date = document.getElementById('date').value;

                const newTransaction = { description, amount, type, date };
                transactions.push(newTransaction);
                
                saveTransactions();
                renderTransactions();
                transactionForm.reset();
                document.getElementById('date').valueAsDate = new Date();
            }

            window.editTransaction = (index) => {
                const transaction = transactions[index];
                document.getElementById('description').value = transaction.description;
                document.getElementById('amount').value = transaction.amount;
                document.getElementById('type').value = transaction.type;
                document.getElementById('date').value = transaction.date;

                transactions.splice(index, 1);
                saveTransactions();
                renderTransactions();
            };

            window.deleteTransaction = (index) => {
                if (confirm('Tem certeza que deseja excluir esta transação?')) {
                    transactions.splice(index, 1);
                    saveTransactions();
                    renderTransactions();
                }
            };

            function updateCharts(receitas, despesas) {
                // Financial Donut Chart with separated slices
                const financialData = {
                    labels: ['Receitas', 'Despesas'],
                    datasets: [{
                        data: [receitas, despesas],
                        backgroundColor: ['#4ade80', '#f87171'],
                        borderWidth: 4,
                        borderColor: 'rgba(255, 255, 255, 0.1)',
                        cutout: '75%',
                        spacing: 12,
                        borderRadius: 8
                    }]
                };

                const financialConfig = {
                    type: 'doughnut',
                    data: financialData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: '#ffffff',
                                    padding: 20,
                                    usePointStyle: true,
                                    font: {
                                        size: 14,
                                        weight: '500'
                                    }
                                }
                            }
                        },
                        elements: {
                            arc: {
                                borderRadius: 8
                            }
                        }
                    }
                };

                if (financialChart) {
                    financialChart.destroy();
                }
                financialChart = new Chart(financialChartCanvas, financialConfig);

                // Trend Chart
                const trendData = {
                    labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                    datasets: [{
                        label: 'Receitas',
                        data: [receitas * 0.8, receitas * 0.9, receitas, receitas * 1.1, receitas * 0.95, receitas],
                        borderColor: '#4ade80',
                        backgroundColor: 'rgba(74, 222, 128, 0.1)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 3
                    }, {
                        label: 'Despesas',
                        data: [despesas * 0.7, despesas * 0.85, despesas * 0.9, despesas, despesas * 0.8, despesas],
                        borderColor: '#f87171',
                        backgroundColor: 'rgba(248, 113, 113, 0.1)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 3
                    }]
                };

                const trendConfig = {
                    type: 'line',
                    data: trendData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: '#ffffff',
                                    padding: 20,
                                    usePointStyle: true,
                                    font: {
                                        size: 14,
                                        weight: '500'
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    color: '#ffffff'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            y: {
                                ticks: {
                                    color: '#ffffff'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        }
                    }
                };

                if (trendChart) {
                    trendChart.destroy();
                }
                trendChart = new Chart(trendChartCanvas, trendConfig);
            }

            window.printTransactions = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(20);
                doc.text('Extrato de Transações', 20, 20);
                
                doc.autoTable({
                    html: '.transaction-table',
                    startY: 30,
                    headStyles: { 
                        fillColor: [74, 222, 128],
                        textColor: [255, 255, 255]
                    },
                    alternateRowStyles: { 
                        fillColor: [245, 245, 245] 
                    },
                    styles: { 
                        textColor: [0, 0, 0] 
                    }
                });
                
                doc.save('extrato_transacoes.pdf');
            };

            transactionForm.addEventListener('submit', addTransaction);
            renderTransactions();
        });
    </script>
</body>
</html>
