<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); /* Preto e prata */
            min-height: 100vh;
            overflow-x: hidden;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4A90E2, #007BFF); /* Azul */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        /* Dashboard Cards */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #87CEEB; /* Azul claro */
        }

        .card p {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-top: 1.5rem;
        }

        /* Transactions */
        .transactions {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
        }

        .transactions h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #87CEEB; /* Azul claro */
            text-align: center;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }

        .transaction-info p {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .transaction-amount {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .transaction-amount.income {
            color: #4A90E2; /* Azul */
        }

        .transaction-amount.expense {
            color: #DC3545; /* Vermelho */
        }

        /* Forms */
        .form-section {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
        }

        .form-section h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #87CEEB; /* Azul claro */
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group input[type="date"]:focus,
        .form-group select:focus {
            border-color: #4A90E2; /* Azul */
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            background: linear-gradient(135deg, #4A90E2 0%, #007BFF 100%); /* Azul */
            color: #ffffff;
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%); /* Cinza */
            box-shadow: 0 4px 15px rgba(73, 80, 87, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(73, 80, 87, 0.6);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .card p {
                font-size: 2rem;
            }

            .transactions h2,
            .form-section h2 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Controle Financeiro</h1>
            <p>Gerencie suas finanças pessoais de forma eficiente.</p>
        </header>

        <section class="dashboard">
            <div class="card">
                <h2>Saldo Total</h2>
                <p id="totalBalance">R$ 0,00</p>
            </div>
            <div class="card">
                <h2>Receitas</h2>
                <p id="totalIncome">R$ 0,00</p>
            </div>
            <div class="card">
                <h2>Despesas</h2>
                <p id="totalExpense">R$ 0,00</p>
            </div>
        </section>

        <section class="transactions">
            <h2>Transações Recentes</h2>
            <div class="chart-container">
                <canvas id="transactionsChart"></canvas>
            </div>
            <div id="transactionList">
                <!-- Transaction items will be dynamically added here -->
            </div>
        </section>

        <section class="form-section">
            <h2>Adicionar Nova Transação</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" placeholder="Ex: Salário, Aluguel, Compras" required>
                </div>
                <div class="form-group">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" placeholder="Ex: 1500.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="type">Tipo</label>
                    <select id="type" required>
                        <option value="income">Receita</option>
                        <option value="expense">Despesa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Adicionar Transação</button>
                    <button type="button" class="btn btn-secondary" id="generatePdf">Gerar Relatório PDF</button>
                    <button type="button" class="btn btn-secondary" id="saveToGithub">Salvar</button>
                </div>
            </form>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Controle Financeiro. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Sample Data (for demonstration purposes)
        let transactions = [];

        // DOM Elements
        const totalBalanceEl = document.getElementById('totalBalance');
        const totalIncomeEl = document.getElementById('totalIncome');
        const totalExpenseEl = document.getElementById('totalExpense');
        const transactionListEl = document.getElementById('transactionList');
        const transactionForm = document.getElementById('transactionForm');
        const generatePdfBtn = document.getElementById('generatePdf');
        const saveToGithubBtn = document.getElementById('saveToGithub');

        // Chart.js Setup
        const ctx = document.getElementById('transactionsChart').getContext('2d');
        let transactionsChart;

        // Functions
        function updateSummary() {
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            const totalBalance = totalIncome - totalExpense;

            totalBalanceEl.textContent = `R$ ${totalBalance.toFixed(2)}`;
            totalIncomeEl.textContent = `R$ ${totalIncome.toFixed(2)}`;
            totalExpenseEl.textContent = `R$ ${totalExpense.toFixed(2)}`;

            updateChart(totalIncome, totalExpense);
        }

        function renderTransactions() {
            transactionListEl.innerHTML = '';
            transactions.forEach(t => {
                const item = document.createElement('div');
                item.classList.add('transaction-item');
                item.innerHTML = `
                    <div class="transaction-info">
                        <h3>${t.description}</h3>
                        <p>${new Date(t.date).toLocaleDateString()}</p>
                    </div>
                    <div class="transaction-amount ${t.type}">
                        R$ ${t.amount.toFixed(2)}
                    </div>
                `;
                transactionListEl.appendChild(item);
            });
        }

        function addTransaction(e) {
            e.preventDefault();

            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const date = document.getElementById('date').value;

            if (description && amount && type && date) {
                transactions.push({ description, amount, type, date });
                transactionForm.reset();
                updateSummary();
                renderTransactions();
            } else {
                alert('Por favor, preencha todos os campos da transação.');
            }
        }

        function updateChart(income, expense) {
            if (transactionsChart) {
                transactionsChart.destroy();
            }

            transactionsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Receitas', 'Despesas'],
                    datasets: [{
                        data: [income, expense],
                        backgroundColor: ['#4A90E2', '#DC3545'], /* Azul e Vermelho */
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#ffffff'
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += `R$ ${context.parsed.toFixed(2)}`;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        function generatePdfReport() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(18);
            doc.text('Relatório Financeiro', 14, 22);

            doc.setFontSize(12);
            doc.text(`Data do Relatório: ${new Date().toLocaleDateString()}`, 14, 30);

            const tableColumn = ["Descrição", "Tipo", "Valor", "Data"];
            const tableRows = [];

            transactions.forEach(t => {
                const transactionData = [
                    t.description,
                    t.type === 'income' ? 'Receita' : 'Despesa',
                    `R$ ${t.amount.toFixed(2)}`,
                    new Date(t.date).toLocaleDateString()
                ];
                tableRows.push(transactionData);
            });

            doc.autoTable(tableColumn, tableRows, {
                startY: 40,
                headStyles: { fillColor: [74, 144, 226] }, /* Azul */
                styles: { fontSize: 10, cellPadding: 3, textColor: [0, 0, 0] },
                bodyStyles: { textColor: [0, 0, 0] },
                alternateRowStyles: { fillColor: [240, 240, 240] }
            });

            doc.save('relatorio_financeiro.pdf');
        }

        async function saveToGithub() {
            try {
                // Salvar dados no localStorage para persistência
                const currentState = {
                    transactions: transactions,
                    lastSaved: new Date().toISOString()
                };
                localStorage.setItem('financeData', JSON.stringify(currentState));

                // Criar conteúdo do arquivo bd.json com os dados atuais
                const bdJsonContent = {
                    transactions: transactions,
                    summary: {
                        totalIncome: transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0),
                        totalExpense: transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0),
                        totalBalance: transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0) -
                                     transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0)
                    },
                    lastUpdated: new Date().toISOString()
                };

                // Para salvar no GitHub, seria necessário um token de acesso pessoal
                // Por enquanto, vamos simular o salvamento e mostrar uma mensagem
                alert(`Estado atual salvo localmente!\n\nDados salvos:\n- ${transactions.length} transações\n- Última atualização: ${new Date().toLocaleString()}\n\nPara salvar no GitHub, configure um token de acesso pessoal.`);
                
                // Opcional: fazer download do arquivo bd.json
                const blob = new Blob([JSON.stringify(bdJsonContent, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'bd.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

            } catch (error) {
                console.error('Erro ao salvar:', error);
                alert('Erro ao salvar os dados. Verifique o console para mais detalhes.');
            }
        }

        // Event Listeners
        transactionForm.addEventListener('submit', addTransaction);
        generatePdfBtn.addEventListener('click', generatePdfReport);
        saveToGithubBtn.addEventListener('click', saveToGithub);

        // Initial Load
        function loadSavedData() {
            try {
                const savedData = localStorage.getItem('financeData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    transactions = data.transactions || [];
                    console.log('Dados carregados do localStorage:', data);
                }
            } catch (error) {
                console.error('Erro ao carregar dados salvos:', error);
            }
        }

        loadSavedData();
        updateSummary();
        renderTransactions();
    </script>
</body>
</html>
