<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #434343 50%, #c0c0c0 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4a90e2;
            text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #4a90e2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-family: 'Ubuntu', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-green {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .btn-green:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-yellow {
            background: linear-gradient(135deg, #FFC107, #FF9800);
        }

        .btn-yellow:hover {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
        }

        .btn-gray {
            background: linear-gradient(135deg, #6c757d, #5a6268);
        }

        .btn-gray:hover {
            background: linear-gradient(135deg, #5a6268, #495057);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #e0e0e0;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-family: 'Ubuntu', sans-serif;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.3);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .item-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: move;
            transition: all 0.3s ease;
        }

        .item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .item-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-title {
            font-weight: 600;
            color: #4a90e2;
        }

        .item-amount {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .item-date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .totals-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .total-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .total-card:hover {
            transform: translateY(-3px);
        }

        .total-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .total-value {
            font-size: 2rem;
            font-weight: 700;
            color: #4a90e2;
        }

        .dashboard-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #4a90e2;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4a90e2;
        }

        .sortable-ghost {
            opacity: 0.4;
        }

        .sortable-chosen {
            background: rgba(74, 144, 226, 0.2);
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .totals-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Controle Financeiro</h1>
        </div>

        <!-- Totalizadores -->
        <div class="totals-grid">
            <div class="total-card">
                <div class="total-label">Total de Receitas</div>
                <div class="total-value" id="totalReceitas">R$ 0,00</div>
            </div>
            <div class="total-card">
                <div class="total-label">Total de Despesas</div>
                <div class="total-value" id="totalDespesas">R$ 0,00</div>
            </div>
            <div class="total-card">
                <div class="total-label">Saldo Final</div>
                <div class="total-value" id="saldoFinal">R$ 0,00</div>
            </div>
        </div>

        <!-- Quadros principais -->
        <div class="main-grid">
            <!-- Receitas -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-arrow-up"></i>
                    Receitas
                </div>
                <button class="btn btn-green" onclick="openModal('receita')">
                    <i class="fas fa-plus"></i>
                    Adicionar Receita
                </button>
                <div class="item-list" id="receitasList"></div>
            </div>

            <!-- Despesas -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-arrow-down"></i>
                    Despesas
                </div>
                <button class="btn btn-green" onclick="openModal('despesa')">
                    <i class="fas fa-plus"></i>
                    Adicionar Despesa
                </button>
                <div class="item-list" id="despesasList"></div>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard-section">
            <div class="card-title">
                <i class="fas fa-chart-pie"></i>
                Dashboard Financeiro
            </div>
            <div class="chart-container">
                <canvas id="financeChart"></canvas>
            </div>
        </div>

        <!-- Botão Relatório -->
        <div style="text-align: center; margin-bottom: 30px;">
            <button class="btn btn-yellow" onclick="generatePDF()">
                <i class="fas fa-file-pdf"></i>
                Gerar Relatório PDF
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Adicionar Item</h2>
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemDescricao">Descrição:</label>
                    <input type="text" id="itemDescricao" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="itemValor">Valor:</label>
                    <input type="number" id="itemValor" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="itemData">Data:</label>
                    <input type="date" id="itemData" class="form-control" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="itemRealizada">
                    <label for="itemRealizada">Realizada</label>
                </div>
                <div style="margin-top: 20px; display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-green">
                        <i class="fas fa-save"></i>
                        Salvar
                    </button>
                    <button type="button" class="btn btn-gray" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Dados globais
        let receitas = [];
        let despesas = [];
        let currentType = '';
        let editingIndex = -1;
        let chart = null;

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateTotals();
            updateChart();
            initSortable();
        });

        // Sortable (drag and drop)
        function initSortable() {
            new Sortable(document.getElementById('receitasList'), {
                animation: 150,
                ghostClass: 'sortable-ghost',
                chosenClass: 'sortable-chosen',
                onEnd: function(evt) {
                    const item = receitas.splice(evt.oldIndex, 1)[0];
                    receitas.splice(evt.newIndex, 0, item);
                    saveData();
                }
            });

            new Sortable(document.getElementById('despesasList'), {
                animation: 150,
                ghostClass: 'sortable-ghost',
                chosenClass: 'sortable-chosen',
                onEnd: function(evt) {
                    const item = despesas.splice(evt.oldIndex, 1)[0];
                    despesas.splice(evt.newIndex, 0, item);
                    saveData();
                }
            });
        }

        // Modal functions
        function openModal(type, index = -1) {
            currentType = type;
            editingIndex = index;
            
            const modal = document.getElementById('itemModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('itemForm');
            
            title.textContent = index >= 0 ? `Editar ${type}` : `Adicionar ${type}`;
            
            if (index >= 0) {
                const item = type === 'receita' ? receitas[index] : despesas[index];
                document.getElementById('itemDescricao').value = item.descricao;
                document.getElementById('itemValor').value = item.valor;
                document.getElementById('itemData').value = item.data;
                document.getElementById('itemRealizada').checked = item.realizada;
            } else {
                form.reset();
                document.getElementById('itemData').value = new Date().toISOString().split('T')[0];
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
            document.getElementById('itemForm').reset();
            currentType = '';
            editingIndex = -1;
        }

        // Form submission
        document.getElementById('itemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const item = {
                descricao: document.getElementById('itemDescricao').value,
                valor: parseFloat(document.getElementById('itemValor').value),
                data: document.getElementById('itemData').value,
                realizada: document.getElementById('itemRealizada').checked
            };
            
            if (editingIndex >= 0) {
                if (currentType === 'receita') {
                    receitas[editingIndex] = item;
                } else {
                    despesas[editingIndex] = item;
                }
            } else {
                if (currentType === 'receita') {
                    receitas.push(item);
                } else {
                    despesas.push(item);
                }
            }
            
            saveData();
            renderItems();
            updateTotals();
            updateChart();
            closeModal();
        });

        // Delete item
        function deleteItem(type, index) {
            if (confirm('Tem certeza que deseja excluir este item?')) {
                if (type === 'receita') {
                    receitas.splice(index, 1);
                } else {
                    despesas.splice(index, 1);
                }
                saveData();
                renderItems();
                updateTotals();
                updateChart();
            }
        }

        // Render items
        function renderItems() {
            renderReceitas();
            renderDespesas();
        }

        function renderReceitas() {
            const container = document.getElementById('receitasList');
            container.innerHTML = '';
            
            receitas.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <div class="item-header">
                        <div class="item-title">${item.descricao}</div>
                        <div class="item-amount" style="color: #4CAF50;">+R$ ${item.valor.toFixed(2)}</div>
                    </div>
                    <div class="item-date">${formatDate(item.data)} ${item.realizada ? '✓ Realizada' : '⏳ Pendente'}</div>
                    <div class="item-actions">
                        <button class="btn btn-small btn-yellow" onclick="openModal('receita', ${index})">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn btn-small btn-gray" onclick="deleteItem('receita', ${index})">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function renderDespesas() {
            const container = document.getElementById('despesasList');
            container.innerHTML = '';
            
            despesas.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <div class="item-header">
                        <div class="item-title">${item.descricao}</div>
                        <div class="item-amount" style="color: #f44336;">-R$ ${item.valor.toFixed(2)}</div>
                    </div>
                    <div class="item-date">${formatDate(item.data)} ${item.realizada ? '✓ Realizada' : '⏳ Pendente'}</div>
                    <div class="item-actions">
                        <button class="btn btn-small btn-yellow" onclick="openModal('despesa', ${index})">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn btn-small btn-gray" onclick="deleteItem('despesa', ${index})">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Update totals
        function updateTotals() {
            const totalReceitas = receitas.reduce((sum, item) => sum + item.valor, 0);
            const totalDespesas = despesas.reduce((sum, item) => sum + item.valor, 0);
            const saldoFinal = totalReceitas - totalDespesas;
            
            document.getElementById('totalReceitas').textContent = `R$ ${totalReceitas.toFixed(2)}`;
            document.getElementById('totalDespesas').textContent = `R$ ${totalDespesas.toFixed(2)}`;
            document.getElementById('saldoFinal').textContent = `R$ ${saldoFinal.toFixed(2)}`;
            document.getElementById('saldoFinal').style.color = saldoFinal >= 0 ? '#4CAF50' : '#f44336';
        }

        // Chart
        function updateChart() {
            const ctx = document.getElementById('financeChart').getContext('2d');
            
            const receitasRealizadas = receitas.filter(r => r.realizada).reduce((sum, r) => sum + r.valor, 0);
            const receitasPendentes = receitas.filter(r => !r.realizada).reduce((sum, r) => sum + r.valor, 0);
            const despesasRealizadas = despesas.filter(d => d.realizada).reduce((sum, d) => sum + d.valor, 0);
            const despesasPendentes = despesas.filter(d => !d.realizada).reduce((sum, d) => sum + d.valor, 0);
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Receitas Realizadas', 'Receitas Pendentes', 'Despesas Realizadas', 'Despesas Pendentes'],
                    datasets: [{
                        data: [receitasRealizadas, receitasPendentes, despesasRealizadas, despesasPendentes],
                        backgroundColor: [
                            'rgba(76, 175, 80, 0.8)',
                            'rgba(76, 175, 80, 0.4)',
                            'rgba(244, 67, 54, 0.8)',
                            'rgba(244, 67, 54, 0.4)'
                        ],
                        borderColor: [
                            'rgba(76, 175, 80, 1)',
                            'rgba(76, 175, 80, 0.6)',
                            'rgba(244, 67, 54, 1)',
                            'rgba(244, 67, 54, 0.6)'
                        ],
                        borderWidth: 2,
                        spacing: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#ffffff',
                                font: {
                                    family: 'Ubuntu'
                                }
                            }
                        }
                    },
                    cutout: '60%'
                }
            });
        }

        // PDF Generation
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Título
            doc.setFontSize(20);
            doc.text('Relatório Financeiro', 20, 30);
            
            // Data do relatório
            doc.setFontSize(12);
            doc.text(`Data: ${new Date().toLocaleDateString('pt-BR')}`, 20, 45);
            
            // Totais
            const totalReceitas = receitas.reduce((sum, item) => sum + item.valor, 0);
            const totalDespesas = despesas.reduce((sum, item) => sum + item.valor, 0);
            const saldoFinal = totalReceitas - totalDespesas;
            
            doc.setFontSize(14);
            doc.text('RESUMO FINANCEIRO', 20, 65);
            doc.setFontSize(12);
            doc.text(`Total de Receitas: R$ ${totalReceitas.toFixed(2)}`, 20, 80);
            doc.text(`Total de Despesas: R$ ${totalDespesas.toFixed(2)}`, 20, 95);
            doc.text(`Saldo Final: R$ ${saldoFinal.toFixed(2)}`, 20, 110);
            
            // Receitas
            let yPos = 130;
            doc.setFontSize(14);
            doc.text('RECEITAS', 20, yPos);
            yPos += 15;
            
            doc.setFontSize(10);
            receitas.forEach(item => {
                if (yPos > 270) {
                    doc.addPage();
                    yPos = 20;
                }
                doc.text(`${item.descricao} - R$ ${item.valor.toFixed(2)} - ${formatDate(item.data)} - ${item.realizada ? 'Realizada' : 'Pendente'}`, 20, yPos);
                yPos += 10;
            });
            
            // Despesas
            yPos += 10;
            if (yPos > 250) {
                doc.addPage();
                yPos = 20;
            }
            
            doc.setFontSize(14);
            doc.text('DESPESAS', 20, yPos);
            yPos += 15;
            
            doc.setFontSize(10);
            despesas.forEach(item => {
                if (yPos > 270) {
                    doc.addPage();
                    yPos = 20;
                }
                doc.text(`${item.descricao} - R$ ${item.valor.toFixed(2)} - ${formatDate(item.data)} - ${item.realizada ? 'Realizada' : 'Pendente'}`, 20, yPos);
                yPos += 10;
            });
            
            doc.save('relatorio-financeiro.pdf');
        }

        // Utility functions
        function formatDate(dateString) {
            return new Date(dateString + 'T00:00:00').toLocaleDateString('pt-BR');
        }

        function saveData() {
            localStorage.setItem('receitas', JSON.stringify(receitas));
            localStorage.setItem('despesas', JSON.stringify(despesas));
        }

        function loadData() {
            const savedReceitas = localStorage.getItem('receitas');
            const savedDespesas = localStorage.getItem('despesas');
            
            if (savedReceitas) {
                receitas = JSON.parse(savedReceitas);
            }
            
            if (savedDespesas) {
                despesas = JSON.parse(savedDespesas);
            }
            
            renderItems();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('itemModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
