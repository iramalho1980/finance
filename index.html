<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="glass-card">
            <h1>💰 Gerenciador Financeiro</h1>
            <p>Controle suas receitas e despesas com estilo</p>
        </header>

        <div class="main-content">
            <!-- Seção de Entrada de Dados -->
            <section class="input-section glass-card">
                <h2>📝 Adicionar Transação</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="description">Descrição:</label>
                        <input type="text" id="description" placeholder="Ex: Salário, Aluguel, Compras..." required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="amount">Valor (R$):</label>
                            <input type="number" id="amount" step="0.01" placeholder="0,00" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="type">Tipo:</label>
                            <select id="type" required>
                                <option value="">Selecione...</option>
                                <option value="receita">💚 Receita</option>
                                <option value="despesa">❤️ Despesa</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Categoria:</label>
                        <input type="text" id="category" placeholder="Ex: Alimentação, Transporte, Trabalho..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Data:</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">
                            <span>➕ Adicionar</span>
                        </button>
                        <button type="button" id="updateBtn" class="btn btn-secondary" style="display: none;">
                            <span>✏️ Atualizar</span>
                        </button>
                        <button type="button" id="cancelBtn" class="btn btn-cancel" style="display: none;">
                            <span>❌ Cancelar</span>
                        </button>
                    </div>
                </form>
            </section>

            <!-- Dashboard -->
            <section class="dashboard glass-card">
                <h2>📊 Dashboard</h2>
                <div class="dashboard-content">
                    <div class="chart-container">
                        <canvas id="donutChart"></canvas>
                    </div>
                    <div class="summary">
                        <div class="summary-item receitas">
                            <h3>💚 Receitas</h3>
                            <p id="totalReceitas">R$ 0,00</p>
                        </div>
                        <div class="summary-item despesas">
                            <h3>❤️ Despesas</h3>
                            <p id="totalDespesas">R$ 0,00</p>
                        </div>
                        <div class="summary-item saldo">
                            <h3>💰 Saldo</h3>
                            <p id="saldo">R$ 0,00</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Lista de Transações -->
            <section class="transactions glass-card">
                <h2>📋 Transações</h2>
                <div class="transactions-header">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="🔍 Buscar transações...">
                    </div>
                    <div class="filter-box">
                        <select id="filterType">
                            <option value="">Todos os tipos</option>
                            <option value="receita">Receitas</option>
                            <option value="despesa">Despesas</option>
                        </select>
                    </div>
                </div>
                <div id="transactionsList" class="transactions-list">
                    <div class="empty-state">
                        <p>🌟 Nenhuma transação cadastrada ainda</p>
                        <p>Adicione sua primeira transação acima!</p>
                    </div>
                </div>
            </section>
        </div>

        <!-- Botões de Ação -->
        <footer class="actions glass-card">
            <div class="action-buttons">
                <button id="saveBtn" class="btn btn-save">
                    <span>💾 Salvar Dados</span>
                </button>
                <button id="loadBtn" class="btn btn-load">
                    <span>📂 Carregar Dados</span>
                </button>
                <button id="exportBtn" class="btn btn-export">
                    <span>📄 Exportar Relatório</span>
                </button>
                <button id="clearBtn" class="btn btn-danger">
                    <span>🗑️ Limpar Tudo</span>
                </button>
            </div>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
