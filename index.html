<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Financeira | e-finance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">sistema de gestão financeira | e-finance</h1>
        </header>

        <div class="main-content">
            <!-- Seção de Saldos -->
            <section class="balance-section">
                <div class="balance-cards">
                    <div class="glass-card balance-card">
                        <h3 class="card-title">saldo despesas</h3>
                        <div class="balance-amount" id="expenseBalance">R$ 0,00</div>
                        <button class="add-btn" onclick="openModal('expense')">inserir</button>
                    </div>
                    <div class="glass-card balance-card">
                        <h3 class="card-title">saldo receitas</h3>
                        <div class="balance-amount" id="incomeBalance">R$ 0,00</div>
                        <button class="add-btn" onclick="openModal('income')">inserir</button>
                    </div>
                    <div class="glass-card balance-card">
                        <h3 class="card-title">receitas - despesas</h3>
                        <div class="balance-amount" id="netBalance">R$ 0,00</div>
                    </div>
                </div>
            </section>

            <!-- Lista de Transações -->
            <section class="transactions-section">
                <div class="glass-card transactions-card">
                    <h3 class="card-title">receitas e despesas adicionadas</h3>
                    <div class="transactions-list" id="transactionsList">
                        <p class="no-transactions">Nenhuma transação adicionada ainda</p>
                    </div>
                </div>
            </section>

            <!-- Dashboard -->
            <section class="dashboard-section">
                <div class="dashboard-single">
                    <div class="glass-card dashboard-card">
                        <h3 class="card-title">dashboard receitas x despesas</h3>
                        <canvas id="comparisonChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Botões de Ação -->
            <section class="action-section">
                <div class="action-buttons">
                    <button class="action-btn" onclick="saveData()">gravar</button>
                    <button class="action-btn" onclick="loadData()">carregar</button>
                    <button class="action-btn" onclick="clearData()">limpar</button>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal para Adicionar Transação -->
    <div id="transactionModal" class="modal">
        <div class="modal-content glass-card">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" class="modal-title">Adicionar Transação</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <input type="text" id="description" required>
                </div>
                <div class="form-group">
                    <label for="amount">Valor:</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Categoria:</label>
                    <input type="text" id="category" required>
                </div>
                <div class="form-group">
                    <label for="date">Data:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Adicionar</button>
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Editar Transação -->
    <div id="editModal" class="modal">
        <div class="modal-content glass-card">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2 class="modal-title">Editar Transação</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editDescription">Descrição:</label>
                    <input type="text" id="editDescription" required>
                </div>
                <div class="form-group">
                    <label for="editAmount">Valor:</label>
                    <input type="number" id="editAmount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editCategory">Categoria:</label>
                    <input type="text" id="editCategory" required>
                </div>
                <div class="form-group">
                    <label for="editDate">Data:</label>
                    <input type="date" id="editDate" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Salvar</button>
                    <button type="button" class="cancel-btn" onclick="closeEditModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
